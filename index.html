<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="cursor.png">
        <title>Clicker Clicker v0.2.1</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="game">
            <div id="left">
                <div 
                id="cursor" 
                onclick="clickit()" 
                onmouseover="clicker.hover()"
                onmouseleave="clicker.reset()">
                    <img src="cursor.png" width="240" id="cursorImg">
                </div>

                <div id="stats">
                    <p class="count">Clicks: <span id="counter">0</span></p>
                    <p>CPS: <span id="CPS">0</span></p>
                </div>
                <div class="gameStateButton">
                    <button type="button" class="gameStateButton" onclick="saveGame()">SAVE GAME</button>
                    <button type="button" class="gameStateButton" onclick="loadGame()">LOAD GAME</button>
                </div>
            </div>

            <div id="middle">
                <div id="buddies"></div>
            </div>
            
            <div id="right">
                <div id="upgrades"></div>
                <a id="endUpgrades"></a>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
